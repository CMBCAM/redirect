<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Redirect</title>
</head>
<body>

<button onclick="redirectToLocalFile()">Redirect to Local File</button>

<script>
    function redirectToLocalFile() {
        // Specify the path to your local file
        var filePath = 'C/Users/camer/repos/tamuhack2024/index.html';

        // Construct the file URL using the 'file://' protocol
        var fileURL = 'file://' + filePath;

        // Redirect to the local file
        window.location.href = fileURL;
    }
</script>

</body>
</html>
